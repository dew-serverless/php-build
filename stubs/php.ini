[PHP]

; Directory in which the loadable extensions (modules) reside.
extension_dir = "/opt/lib/php/extensions"

; Load extensions automatically.
extension=pdo_mysql

[ZendOpcache]

; Path of Zend Opcache extension.
zend_extension=opcache.so

; Enables the opcode cache.
opcache.enable=1

; Enables the opcode cache for the CLI version of PHP.
opcache.enable_cli=1

; The amount of memory allocated to the opcode cache, in megabytes.
opcache.memory_consumption=128

; The amount of memory used to store interned strings, in megabytes.
opcache.interned_strings_buffer=16

; The maximum number of keys (and therefore scripts) in the OPcache hash table.
opcache.max_accelerated_files=10000

; How often to check script timestamps for updates, in seconds.
opcache.revalidate_freq=60

; Use tracing JIT.
opcache.jit=tracing

; The amount of shared memory to reserve for compiled JIT code.
opcache.jit_buffer_size=256M
