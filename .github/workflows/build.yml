name: Build

on:
    push:

jobs:
    changes:
      name: Detect Changes
      runs-on: ubuntu-latest
      permissions:
        pull-requests: read
      outputs:
        variants: ${{ steps.filter.outputs.changes }}
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - uses: dorny/paths-filter@v3
          id: filter
          with:
            filters: |
              php84-debian12:
                - 'php84-debian12/**'
                - 'custom-debian12-builder/**'
              php84-debian11:
                - 'php84-debian11/**'
                - 'custom-debian11-builder/**'
              php83-debian11:
                - 'php83-debian11/**'
                - 'custom-debian11-builder/**'
              php82-debian11:
                - 'php82-debian11/**'
                - 'custom-debian11-builder/**'
              php81-debian11:
                - 'php81-debian11/**'
                - 'custom-debian11-builder/**'

    build:
        needs: changes
        name: Build ${{ matrix.variant }}
        runs-on: ubuntu-latest
        strategy:
          fail-fast: false
          matrix:
            variant: ${{ fromJson(needs.changes.outputs.variants) }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              with:
                # docker build command as an alias to docker buildx
                install: true

            - name: Get composer cache directory
              id: composer-cache
              working-directory: ./tests
              run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                path: ${{ steps.composer-cache.outputs.dir }}
                key: ${{ runner.os }}-composer-${{ hashFiles('tests/composer.lock') }}
                restore-keys: ${{ runner.os }}-composer-

            - name: Set up PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: '8.4'

            - name: Build
              run: make build-${{ matrix.variant }}

            - name: Test
              run: make test-setup test-${{ matrix.variant }}
